{% extends 'pioner_prj/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h4 class="mb-3">Новая дополнительная общеобразовательная программа</h4>
  <div class="row">
    <div class="col">
      <form class="needs-validation" novalidate="" method="post">
        {% csrf_token %}
        {{ eduprogram_form.as_p }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Создать программу
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
